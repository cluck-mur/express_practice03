<!DOCTYPE html>
<html lang="ja">

<head>
    <title>予約状況　日付別12時間表</title>
    <link rel='stylesheet' href='./style.css' />
</head>

<body>
    <div>
        博多次郎 様 ログイン中&nbsp;<a href="dummy">予約リスト</a>&nbsp;<a href="dummy">マイページ</a>&nbsp;<a href="dummy">ログアウト</a><br />
    </div>
    <div>
        <h1 id="system-name">会議室予約システム</h1>
    </div>
    <div style="margin:0px;padding:0px;">
        <table width="98%"
            style="border-collapse: collapse;border:1px solid #000000;background-color:#FFFFFF;color:#000000;text-align:left; margin-left: auto;margin-right: auto;">
            <thead style="text-align: left;">
                <div>予約リスト</div>
            </thead>
            <tbody>
                <tr>
                    <th style="border:1px solid #000000;background-color:#808080;color:#FFFFFF;text-align:center;width: 10pt; white-space: nowrap;">
                        予約コード</th>
                    <th style="border:1px solid #000000;background-color:#808080;color:#FFFFFF;text-align:center; white-space: nowrap;">
                        日付</th>
                    <th style="border:1px solid #000000;background-color:#808080;color:#FFFFFF;text-align:center; white-space: nowrap;">
                        会議室</th>
                    <th style="border:1px solid #000000;background-color:#808080;color:#FFFFFF;text-align:center; white-space: nowrap;">
                        コマ</th>
                    <th style="border:1px solid #000000;background-color:#808080;color:#FFFFFF;text-align:center; white-space: nowrap;">
                        会議名</th>
                </tr>
                <tr>
                    <td style="border:1px solid #000000;text-align:center;">1234</td>
                    <td style="border:1px solid #000000;text-align:center;">2021/07/25</td>
                    <td style="border:1px solid #000000;text-align:center;">第一会議室</td>
                    <td style="border:1px solid #000000;text-align:center;">4コマ<br/>10:00-10:30, 10:30-11:00, 11:00-11:30, 11:30-12:00</td>
                    <td style="border:1px solid #000000;text-align:center;">販売戦略会議</td>
                    <td style="border:1px solid #000000;text-align:left; width: 10pt; white-space: nowrap;">
                        <form method="GET" action="dummy">
                            <input type="hidden" name="meeting-code" value="1234">
                            <input type="submit" value="修正する">
                        </form>
                        <form method="GET" action="dummy">
                            <input type="hidden" name="meeting-code" value="1234">
                            <input type="submit" value="削除する">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border:1px solid #000000;text-align:center;">1235</td>
                    <td style="border:1px solid #000000;text-align:center;">2021/07/27</td>
                    <td style="border:1px solid #000000;text-align:center;">第五会議室</td>
                    <td style="border:1px solid #000000;text-align:center;">4コマ<br/>10:00-10:30, 10:30-11:00, 11:00-11:30, 11:30-12:00</td>
                    <td style="border:1px solid #000000;text-align:center;">定例会議</td>
                    <td style="border:1px solid #000000;text-align:left; width: 10pt; white-space: nowrap;">
                        <form method="GET" action="dummy">
                            <input type="hidden" name="meeting-code" value="1235">
                            <input type="submit" value="修正する">
                        </form>
                        <form method="GET" action="dummy">
                            <input type="hidden" name="meeting-code" value="1235">
                            <input type="submit" value="削除する">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
