<!DOCTYPE html>
<html lang="ja">

<head>
    <title>予約修正　修正内容確認</title>
    <link rel='stylesheet' href='./style.css' />
</head>

<body>
    <div>
        博多次郎 様 ログイン中&nbsp;<a href="dummy">予約リスト</a>&nbsp;<a href="dummy">マイページ</a>&nbsp;<a href="dummy">ログアウト</a><br />
    </div>
    <div style="padding-top: 18pt;padding-bottom: 4pt;">
        <span style="font-size: 18pt;font-weight: bold;">予約修正&nbsp;修正内容確認</span>&nbsp;
    </div>
    <br />
    
    <input type="hidden" name="meeting-code" value="1" form="detail-form">

    <table class="detail-table">
        <tr>
            <td class="detail-td" style="width: auto; white-space: nowrap;">
                <label for="date">日付</label>
            </td>
            <td class="detail-td" style="width: 100%;">
                <span>2021-07-19&nbsp;</span>
                <input type="hidden" name="date" value="2021-07-19" form="detail-form"></input>
            </td>
        </tr>
        <tr>
            <td class="detail-td" style="width: auto; white-space: nowrap;">
                <label for="room" style="width: fit-content;">会議室</label>
            </td>
            <td class="detail-td" style="width: 100%;">
                <span>第一会議室&nbsp;</span>
                <input type="hidden" name="room" value="1" form="detail-form"></input>
            </td>
        </tr>
        <tr>
            <td class="detail-td" style="width: auto; white-space: nowrap;">
                <label for="koma01">コマ</label>
            </td>
            <td class="detail-td" style="width: 100%;">
                <span>4コマ&nbsp;(10:00-10:30, 10:30-11:00, 11:00-11:30,
                    11:30-12:00)&nbsp;</span>
                <input type="hidden" name="koma01" value="5" form="detail-form"></input>
                <input type="hidden" name="koma02" value="6" form="detail-form"></input>
                <input type="hidden" name="koma03" value="7" form="detail-form"></input>
                <input type="hidden" name="koma04" value="8" form="detail-form"></input>
            </td>
        </tr>
        <tr>
            <td class="detail-td" style="width: auto; white-space: nowrap;">
                <label for="meeting-name">会議名</label>
            </td>
            <td class="detail-td" style="width: 100%;">
                <span>販売戦略会議</span>
                <input type="hidden" name="meeting-name" value="販売戦略会議" form="detail-form"></input>
            </td>
        </tr>
    </table>
    <form method="POST" action="dummy" id="detail-form">
        <input type="submit" value="この内容で決定する">
        <input type="button" onclick="history.back()" value="戻る">
    </form>
</body>

</html>
